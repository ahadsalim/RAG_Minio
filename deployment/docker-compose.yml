# =============================================================================
# MinIO - Standalone Internal Server
# =============================================================================
# This runs on a SEPARATE server dedicated to MinIO object storage.
# Internal network only (no SSL/NPM needed).
# S3 API: http://<SERVER_IP>:9000
# Console: http://<SERVER_IP>:9001
# =============================================================================

services:
  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001" --address ":9000"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s
    networks: [ minio_net ]

  minio-init:
    image: minio/mc:latest
    volumes:
      - ./minio-init.sh:/minio-init.sh
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - BUCKET_NAME=${BUCKET_NAME:-ingest-system}
      - SERVICE_ACCESS_KEY=${SERVICE_ACCESS_KEY}
      - SERVICE_SECRET_KEY=${SERVICE_SECRET_KEY}
    entrypoint: ["/bin/sh", "/minio-init.sh"]
    depends_on:
      minio:
        condition: service_healthy
    restart: "no"
    networks: [ minio_net ]

volumes:
  minio_data:

networks:
  minio_net:
    driver: bridge
