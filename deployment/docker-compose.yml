# =============================================================================
# MinIO Server with Monitoring Stack
# =============================================================================
# This runs on a SEPARATE server dedicated to MinIO object storage.
# Internal network only (no SSL/NPM needed).
# 
# MinIO Services:
#   - S3 API: http://<SERVER_IP>:9000
#   - Console: http://<SERVER_IP>:9001
#
# Monitoring Services:
#   - Node Exporter: http://<SERVER_IP>:9100/metrics
#   - cAdvisor: http://<SERVER_IP>:8080/metrics
#   - Promtail: Sends logs to 10.10.10.40:3100
#   - MinIO Metrics: http://<SERVER_IP>:9000/minio/v2/metrics/cluster
# =============================================================================

services:
  # =========================================================================
  # MinIO Object Storage
  # =========================================================================
  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001" --address ":9000"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s
    networks: [ minio_net ]

  minio-init:
    image: minio/mc:latest
    volumes:
      - ./minio-init.sh:/minio-init.sh
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - BUCKET_NAME=${BUCKET_NAME:-ingest-system}
      - SERVICE_ACCESS_KEY=${SERVICE_ACCESS_KEY}
      - SERVICE_SECRET_KEY=${SERVICE_SECRET_KEY}
    entrypoint: ["/bin/sh", "/minio-init.sh"]
    depends_on:
      minio:
        condition: service_healthy
    restart: "no"
    networks: [ minio_net ]

  # =========================================================================
  # Monitoring Exporters
  # =========================================================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    network_mode: host
    pid: host
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /:/host:ro,rslave
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro

  cadvisor:
    image: zcube/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    network_mode: host
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /etc/machine-id:/etc/machine-id:ro

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    restart: unless-stopped
    network_mode: host
    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml

volumes:
  minio_data:

networks:
  minio_net:
    driver: bridge
